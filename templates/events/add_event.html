<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
        <title>{{title}}</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4 class="card-title text-center">Add Event</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="event" class="form-label">Event : </label>
                                <input type="text" name="event_name" class="form-control" placeholder="Type event" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date : </label>
                                <input type="date" name="event_date" class="form-control" required>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Add event" />
                            <a href="{% url 'events:go_back' %}">Maybe,later</a>
                            {% if instance.error %}
                                <p class="error-message">An Error Occured</p>
                            {% endif %}
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
