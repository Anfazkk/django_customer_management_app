<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
        <title>{{title}}</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-1">
                    <div class="card-header bg-dark text-white">
                        <h4 class="card-title text-center">Update info</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        {% if error %}
                            <p>{{message}}</p>
                        {% endif %}
                        <button type="submit" value="update" class="btn btn-primary mt-2">Update</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
